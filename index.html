<div class="small" id="home">
	<h1>Blog posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="twitter">
	<div id="twitter_div">
		<h1>Tweets</h1>
		<ul id="twitter_update_list"></ul>
	  <a href="http://twitter.com/bjartek" id="twitter-link" style="display:block;text-align:right;">follow me on Twitter</a>
	</div>
</div>

<div class="delicious">
	<h1>Links</h1>
	<script type="text/javascript" src="http://feeds.delicious.com/v2/js/meus?count=5&bullet=%C2%BB&sort=date&tags&name"></script>
</div>

<script type="text/javascript" src="http://twitter.com/javascripts/blogger.js"></script>
