---
layout: default
---
<div id="post" class="column span-20">
	{{ content }}
</div>

<div id="related" class="column span-4 last">
	<h2>Related Posts</h2>
	<ul class="posts">
		{% for post in site.related_posts limit:3 %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
